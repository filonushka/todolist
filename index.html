<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>TODO LIST</title>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>TODO</h1>
      <form class="todo-form">
        <input type="checkbox" name="done" />
        <input type="text" name="text" placeholder="Task text..." />
      </form>
      <div class="list-block">
        <ul class="list">
          <li draggable="true">Add CSS</li>
          <li draggable="true">Update README</li>
          <li draggable="true">Commit changes</li>
        </ul>
        <div class="status-block">
          <div class="left-items">5 items left</div>
          <div class="filters">
            <button class="all-items__button button">All</button>
            <button class="active-items__button button">Active</button>
            <button class="completed-items__button button">Completed</button>
          </div>
          <button class="clear-all__button button">Clear Completed</button>
        </div>
      </div>
      <div class="info-block">Drag and drop to reorder list</div>
    </div>
  </body>
</html>

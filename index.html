<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>TODO LIST</title>
    <!-- <script defer src="./script.js"></script> -->
    <script defer src="./script.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>TODO</h1>

      <form class="todo-form">
        <input type="checkbox" name="done" hidden />
        <input type="text" name="text" placeholder="Task to be done..." />
      </form>

      <div class="list-block">
        <ul class="list">
          <li draggable="true" data-id="1666911059212">
            <label><input type="checkbox" />Task</label>
            <button class="delete__button">x</button>
          </li>

          <li>
            <label><input type="checkbox" />Two goats and a cat!</label>
            <button class="delete__button">x</button>
          </li>

          <li>
            <label><input type="checkbox" />Lorem ipsum</label>
            <button class="delete__button">x</button>
          </li>
        </ul>

        <div class="status-block">
          <div class="task-counter all"></div>
          <div class="task-counter active"></div>
          <div class="task-counter completed"></div>

          <div class="filters">
            <label>
              <input type="radio" name="filter" hidden value="all" checked />
              All
            </label>
            <label>
              <input type="radio" name="filter" hidden value="active" />
              Active
            </label>
            <label>
              <input type="radio" name="filter" hidden value="completed" />
              Completed
            </label>
          </div>

          <div class="clear__buttons">
            <button class="clear-completed__button button">
              Clear Completed
            </button>
            <button class="clear-all__button button">Clear All</button>
          </div>
        </div>
      </div>

      <div class="info-block" hidden>Drag and drop to reorder list</div>
    </div>
    <footer class="footer">
      <div>created by filonushka_v</div>
      <div class="links">
        <a
          href="https://github.com/filonushka"
          class="github_link link"
          target="_blank"
        ></a>
        <a
          href="https://www.linkedin.com/in/valeriya-filonova-89b89712b/"
          class="linkedin_link link"
          target="_blank"
        ></a>
        <a
          href="https://www.instagram.com/filonushka_v/"
          class="instagram_link link"
          target="_blank"
        ></a>
      </div>
    </footer>
  </body>
</html>
